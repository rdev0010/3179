<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

<div class="pure-g">
  <div class="pure-u-1 banner-container">
    <img src="images/banner.png" />
  </div>
</div>

<br>

<div class="pure-g"></div>
  <div class="pure-u-1-2">
    <div id="trends"></div>
  </div>
  <div class="pure-u-1-32">
    <div id='text_div'>
      <p>TEXT</p>
    </div>
  </div>
</div>

<br>

<div id="trends"></div>
<div id="choropleth_map"></div>
<div id="donut"></div>
<div id="pop_pyramid"></div>
<div id="cob"></div>

<script type="text/javascript">

    var spec1 = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "js/trends.vg.json";
    vegaEmbed('#trends', spec2).then(function(result) {}).catch(console.error);

    var spec3 = "js/donut.vg.json";
    vegaEmbed('#donut', spec3).then(function(result) {}).catch(console.error);

    var spec4 = "js/pop_pyramid.vg.json";
    vegaEmbed('#pop_pyramid', spec4).then(function(result) {}).catch(console.error);

    var spec5 = "js/cob.vg.json";
    vegaEmbed('#cob', spec5).then(function(result) {}).catch(console.error);
</script>

</body>
</html>
